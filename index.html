<!DOCTYPE html>
<html>
  <head>
    <title>Weather APP</title>
    <meta charset="UTF-8" />
    <link href="src/styles.css" rel="stylesheet" type="text/css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,400;0,700;1,500&family=Roboto:ital,wght@0,400;0,500;0,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <script src="https://unpkg.com/axios@1.1.2/dist/axios.min.js"></script>
  </head>

  <body>
    <div id="app">
      <h1>Weather APP</h1>
      <div class="container">
        <form class="input-group mb-3" id="search-form">
          <input
            type="text"
            class="form-control"
            id="search"
            placeholder="Enter your city"
            name="query"
          />
          <input
            class="btn btn-outline-secondary"
            id="button-addon2"
            type="submit"
            value="Submit"
          />
        </form>
        <button class="btn btn-outline-primary" id="button-addon" type="button">
          Current City
        </button>
        <div class="d-flex mb-3 justify-content-between">
          <div class="p-2 wrap">
            <h2 id="city">Kyiv</h2>
            <h3 id="time">00:00</h3>
            <h4 class="date" id="date">05.12.2022</h4>
          </div>
          <div class="p-2 wrap">
            <img src="images/snow-icon.webp" alt="snow" width="150px" />
          </div>
          <div class="p-2 wrap">
            <p class="degree" id="temp">-5Â°C</p>
            <ul class="list">
              <li class="list-item" id="descr">A bit of snow</li>
              <li class="list-item" id="wind">Wind: 20 km/h</li>
              <li class="list-item" id="humidity">Humidity: 16 %</li>
            </ul>
          </div>
        </div>
      </div>
      <footer>
        <p class="footer-text">
          Open-source code
          <a
            class="link-footer"
            href="https://github.com/Kristina-YA/newProject"
            target="blank"
            >Krystyna Y</a
          >
        </p>
      </footer>
    </div>

    <script src="src/index.js"></script>
  </body>
</html>
